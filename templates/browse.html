{% extends "index.html" %} {%load static%} {% block content %}

<style>
  .card img:hover {
    border: 4px solid white;
  }

  button:hover {
    border: 1px solid white;
    color: white !important;
  }
</style>
<nav class="navbar">
  <div class="container">
    <a href="" class="navbar-brand">
      <img src="img/netflix_logo.png" alt="" />
    </a>
  </div>
</nav>

<!-- profil seçimi -->
<div class="container">
  <div class="row w-75 m-auto bg-black bg-opacity-25">
    <h1 class="text-center text-light">Kimler İzliyor?</h1>

    {% for i in profiller %}
    <div class="col-3 mt-5 mb-5">
      <a href="{%url 'movies'%}" class="text-decoration-none text-secondary">
        <div class="card bg-transparent">
          <img src="{{i.resim.url}}" class="card-img-top" alt="" />
          <div>
            <h5 class="card-title text-center mt-3">{{i.isim}}</h5>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}

    <div class="buton mb-5 text-center">
      <a href="{% url 'create' %}">
        <button class="bg-dark text-secondary w-50 p-2" type="submit">
          Profil Yönetimi
        </button>
      </a>
    </div>
  </div>
</div>
{% endblock content %}
